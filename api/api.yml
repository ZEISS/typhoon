openapi: 3.1.0

info:
  version: 1.0.0
  title: Typhoon API
  description: |
    # Introduction

    Typhoon is an event bridge for applications and services.
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"

servers:
  - url: http://localhost:8080/api/v1
    description: Development server

tags:
  - name: System
    description: |-
      These are the system managed by Typhoon.
  - name: Team
    description: |-
      These are the teams that are using Typhoon.
  - name: Triggers
    description: |-
      These are the triggers that are used to send events to Typhoon.

consumes:
  - "application/json"
produces:
  - "application/json"
schemes:
  #- "https"
  - "http"

paths:
  /version:
    get:
      summary: Returns the current version of the API.
      operationId: version
      tags:
        - Server
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Version"

  /operators:
    get:
      summary: List all operators
      operationId: listOperators
      tags:
        - Operator
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      security:
        - bearerAuth: ["read:operators"]
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Operator"
    post:
      summary: Creates a new operator
      operationId: createOperator
      tags:
        - Operator
      produces:
        - "application/json"
      requestBody:
        $ref: "#/components/requestBodies/CreateOperator"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Operator"
      links:
        GetOperatorById:
          operationId: getOperator
          parameters:
            operatorId: "$response.body#/id"

  /teams:
    get:
      summary: List all teams
      operationId: listTeams
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      security:
        - bearerAuth: ["read:teams"]
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Team"

    post:
      summary: Creates a new team
      operationId: createTeam
      tags:
        - Team
      produces:
        - "application/json"
      requestBody:
        $ref: "#/components/requestBodies/CreateTeam"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
      links:
        GetTeamById:
          operationId: getTeam
          parameters:
            teamId: "$response.body#/id"

  /teams/{teamId}:
    get:
      summary: Gets a team by ID
      operationId: getTeam
      parameters:
        - $ref: "#/components/parameters/teamId"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"

  /teams/{teamId}/accounts:
    get:
      summary: List all accounts for a team
      operationId: listAccounts
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      security:
        - bearerAuth: ["read:accounts"]
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Account"

  /teams/{teamId}/accounts/{accountId}:
    get:
      summary: Gets an account by ID
      operationId: getAccount
      parameters:
        - in: path
          name: teamId
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"

  /teams/{teamId}/accounts/{accountId}/groups:
    get:
      summary: List all signing key groups for an account
      operationId: listGroups
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      security:
        - bearerAuth: ["read:groups"]
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/SigningKeyGroup"
    post:
      summary: Creates a new signing key group
      operationId: createGroup
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SigningKeyGroup"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningKeyGroup"
      links:
        GetGroupById:
          operationId: getGroup
          parameters:
            teamId: "$response.body#/teamId"
            accountId: "$response.body#/accountId"
            groupId: "$response.body#/id"

  /teams/{teamId}/accounts/{accountId}/groups/{groupId}:
    get:
      summary: Gets a signing key group by ID
      operationId: getGroup
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/groupId"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningKeyGroup"
    put:
      summary: Updates a signing key group by ID
      operationId: updateGroup
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/groupId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SigningKeyGroup"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningKeyGroup"
    deleted:
      summary: Deletes a signing key group by ID
      operationId: deleteGroup
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/groupId"
      responses:
        "204":
          description: Successful

  /teams/{teamId}/accounts/{accountId}/users:
    get:
      summary: List all users for an account
      operationId: listUsers
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
      security:
        - bearerAuth: ["read:users"]
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/User"
    post:
      summary: Creates a new user
      operationId: createUser
      tags:
        - Team
      produces:
        - "application/json"
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      links:
        GetUserById:
          operationId: getUser
          parameters:
            teamId: "$response.body#/teamId"
            accountId: "$response.body#/accountId"
            userId: "$response.body#/id"

  /teams/{teamId}/accounts/{accountId}/users/{userId}:
    get:
      summary: Gets a user by ID
      operationId: getUser
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      summary: Updates a user by ID
      operationId: updateUser
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    deleted:
      summary: Deletes a user by ID
      operationId: deleteUser
      parameters:
        - $ref: "#/components/parameters/teamId"
        - $ref: "#/components/parameters/accountId"
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Successful

  /systems:
    get:
      summary: List all managed systems.
      operationId: listSystems
      tags:
        - System
      description: |-
        Returns a list of managed systems.
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResult"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/System"
    post:
      summary: Creates a new system
      operationId: createSystem
      tags:
        - System
      produces:
        - "application/json"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/System"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/System"
      links:
        GetSystemById:
          operationId: getSystem
          parameters:
            systemId: "$response.body#/id"

  /systems/{systemId}:
    get:
      summary: List all managed systems.
      operationId: getSystem
      tags:
        - Systems
      description: |-
        Returns a list of managed systems.
      parameters:
        - name: systemId
          in: path
          required: true
          description: The id of the system to retrieve
          schema:
            type: string
      responses:
        "200":
          description: A paginated response of all systems
    put:
      summary: Updates a system by ID
      operationId: updateSystem
      parameters:
        - name: systemId
          in: path
          required: true
          description: The id of the system to update
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/System"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/System"

    deleted:
      summary: Deletes a system by ID
      operationId: deleteSystem
      parameters:
        - name: systemId
          in: path
          required: true
          description: The id of the system to delete
          schema:
            type: string
      responses:
        "204":
          description: Successful

definitions:
  schemas:
    createTeamResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

components:
  parameters:
    teamId:
      in: path
      name: teamId
      required: true
      schema:
        type: string
        format: uuid
      description: The id of the team to retrieve.
    groupId:
      in: path
      name: groupId
      required: true
      schema:
        type: string
        format: uuid
      description: The id of the group to retrieve.
    accountId:
      in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
      description: The id of the account to retrieve.
    offsetParam:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: The number of items to skip before starting to collect the result set.
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
      description: The numbers of items to return.

  requestBodies:
    CreateTeam:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Team"
    CreateOperator:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              description:
                type: string
              contactEmail:
                type: string

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: JSESSIONID
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    api_key:
      in: header
      name: api_key
      type: apiKey

  schemas:
    NKey:
      description: |
        An NKey is the private key of a NATS account.
      type: string
      format: base32

    KeyPair:
      descriptio: |
        A KeyPair is a public/private key pair.
      required:
        - publicKey
      type: object
      properties:
        publicKey:
          type: string
          format: base32
        privateKey:
          type: string
          format: base32

    PaginatedResult:
      type: object
      properties:
        total:
          type: number
        offset:
          type: number
        limit:
          type: number
        results:
          type: array
          items:

    System:
      type: object
      required:
        - name
        - cluster
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Name of the system
          example: "eu-west-1"
        description:
          type: string
          description: A description of the system.
        operator:
          $ref: "#/components/schemas/Operator"
        cluster:
          $ref: "#/components/schemas/Cluster"
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    Operator:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: base32
          readOnly: true
        name:
          type: string
        key:
          $ref: "#/components/schemas/KeyPair"
        signingKeys:
          type: array
          items:
            $ref: "#/components/schemas/KeyPair"
        description:
          type: string
        contactEmail:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    Team:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        contactEmail:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    Cluster:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        url:
          type: string

    Account:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        contactEmail:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    SigningKeyGroup:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        scope:
          $ref: "#/components/schemas/SigningKeyGroupScope"
        is_scoped:
          type: boolean
          default: false
        disabled:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    SigningKeyGroupScope:
      type: object
      properties:
        publish:
          $ref: "#/components/schemas/SigningKeyGroupScopePublish"
        subscribe:
          $ref: "#/components/schemas/SigningKeyGroupScopeSubscribe"
        subscriptions:
          type: integer
          default: 0
        payload:
          type: integer
          default: 0
        data:
          type: integer
          default: 0

    SigningKeyGroupScopePublish:
      type: object
      properties:
        allow:
          type: array
          items:
            type: string
        deny:
          type: array
          items:
            type: string

    SigningKeyGroupScopeSubscribe:
      type: object
      properties:
        allow:
          type: array
          items:
            type: string
        deny:
          type: array
          items:
            type: string

    User:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        email:
          type: string
        jwt:
          type: string
        key:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"
        deletedAt:
          type: string
          format: date-time
          description: Creation date and time
          example: "2021-01-30T08:30:00Z"

    Version:
      type: object
      required:
        - version
        - date
      properties:
        version:
          type: string
        date:
          type: string

    Systems:
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/System"

security:
  - cookieAuth: []
  - bearerAuth: []
  - api_key: []
