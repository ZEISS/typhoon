apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetstream-ch-controller
  namespace: knative-eventing
  labels:
    nats.eventing.knative.dev/release: "v1.10.7"
    messaging.knative.dev/channel: nats-jetstream-channel
    messaging.knative.dev/role: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      messaging.knative.dev/channel: nats-jetstream-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      labels:
        messaging.knative.dev/channel: nats-jetstream-channel
        messaging.knative.dev/role: controller
    spec:
      serviceAccountName: jetstream-ch-controller
      containers:
        - name: controller
          image: gcr.io/knative-releases/knative.dev/eventing-natss/cmd/jetstream/controller@sha256:77e1ef98304888021116fa01b78cbe7dbc99d35ed92cc5bb981630454ab0d533
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            - name: DISPATCHER_IMAGE
              value: gcr.io/knative-releases/knative.dev/eventing-natss/cmd/jetstream/dispatcher@sha256:122ddecb07d7674f594b5ed89bc461a9fb85a88d8d9a50dfc4e91c5b82ee957b
            - name: DISPATCHER_SERVICE_ACCOUNT
              value: jetstream-ch-dispatcher
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
      volumes:
        - name: config-logging
          configMap:
            name: config-logging

---
