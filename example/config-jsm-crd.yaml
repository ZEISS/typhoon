apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-webhook
  namespace: knative-eventing
  labels:
    nats.eventing.knative.dev/release: "v1.10.7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-webhook
      role: nats-webhook
  template:
    metadata:
      labels:
        app: nats-webhook
        role: nats-webhook
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nats-webhook
                    role: nats-webhook
                topologyKey: kubernetes.io/hostname
              weight: 100
      serviceAccountName: nats-webhook
      containers:
        - name: nats-webhook
          terminationMessagePolicy: FallbackToLogsOnError
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: gcr.io/knative-releases/knative.dev/eventing-natss/cmd/webhook@sha256:ace1396c647bf32f56ff54f6bc0fea196667dcad2db42eab98ee60d83415f5e5
          resources:
            requests:
              # taken from serving.
              cpu: 20m
              memory: 20Mi
            limits:
              # taken from serving.
              cpu: 200m
              memory: 200Mi
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/channels
            - name: WEBHOOK_NAME
              value: nats-webhook
            - name: WEBHOOK_PORT
              value: "8443"
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: https-webhook
              containerPort: 8443
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
          readinessProbe:
            periodSeconds: 1
            httpGet:
              scheme: HTTPS
              port: https-webhook
              httpHeaders:
                - name: k-kubelet-probe
                  value: "webhook"
          livenessProbe:
            periodSeconds: 1
            httpGet:
              scheme: HTTPS
              port: https-webhook
              httpHeaders:
                - name: k-kubelet-probe
                  value: "webhook"
            initialDelaySeconds: 120
      # Our webhook should gracefully terminate by lame ducking first, set this to a sufficiently
      # high value that we respect whatever value it has configured for the lame duck grace period.
      terminationGracePeriodSeconds: 300

