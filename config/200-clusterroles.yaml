apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: typhoon-controller
  labels:
    app.kubernetes.io/part-of: typhoon

rules:

# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - update

# Manage receive-adapters
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch

# Read reconciled typhoon resources and update their statuses
# +rbac-check
- apiGroups:
  - sources.typhoon.zeiss.com
  resources:
  - cloudeventssources
  - httppollersources
  - kafkasources
  - mongodbsources
  - webhooksources
  verbs:
  - list
  - watch
  - get
# +rbac-check:subresource=status
- apiGroups:
  - sources.typhoon.zeiss.com
  resources:
  - cloudeventssources/status
  - httppollersources/status
  - kafkasources/status
  - webhooksources/status
  verbs:
  - update
# +rbac-check
- apiGroups:
  - targets.typhoon.zeiss.com
  resources:
  - cloudeventstargets
  - httptargets
  - logzmetricstargets
  - splunktargets
  verbs:
  - list
  - watch
  - get
# +rbac-check:subresource=status
- apiGroups:
  - targets.typhoon.zeiss.com
  resources:
  - cloudeventstargets/status
  - httptargets/status
  - logzmetricstargets/status
  - logztargets/status
  verbs:
  - update
# +rbac-check
- apiGroups:
  - flow.typhoon.zeiss.com
  resources:
  - jqtransformations
  - synchronizers
  - transformations
  - xmltojsontransformations
  - xslttransformations
  verbs:
  - list
  - watch
  - get
# +rbac-check:subresource=status
- apiGroups:
  - flow.typhoon.zeiss.com
  resources:
  - jqtransformations/status
  - synchronizers/status
  - transformations/status
  - xmltojsontransformations/status
  - xslttransformations/status
  verbs:
  - update
# +rbac-check
- apiGroups:
  - extensions.typhoon.zeiss.com
  resources:
  - functions
  verbs:
  - list
  - watch
  - get
# +rbac-check:subresource=status
- apiGroups:
  - extensions.typhoon.zeiss.com
  resources:
  - functions/status
  verbs:
  - update
# +rbac-check
- apiGroups:
  - routing.typhoon.zeiss.com
  resources:
  - filters
  - splitters
  verbs:
  - list
  - watch
  - get
# +rbac-check:subresource=status
- apiGroups:
  - routing.typhoon.zeiss.com
  resources:
  - filters/status
  - splitters/status
  verbs:
  - update

# Ensure compatibility with the OwnerReferencesPermissionEnforcement Admission Controller
# https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#ownerreferencespermissionenforcement
# +rbac-check:subresource=finalizers
- apiGroups:
  - sources.typhoon.zeiss.com
  resources:
  - cloudeventssources/finalizers
  - httppollersources/finalizers
  - kafkasources/finalizers
  - webhooksources/finalizers
  verbs:
  - update
# +rbac-check:subresource=finalizers
- apiGroups:
  - targets.typhoon.zeiss.com
  resources:
  - cloudeventstargets/finalizers
  - httptargets/finalizers
  - logzmetricstargets/finalizers
  - logztargets/finalizers
  - splunktargets/finalizers
  verbs:
  - update
# +rbac-check:subresource=finalizers
- apiGroups:
  - flow.typhoon.zeiss.com
  resources:
  - jqtransformations/finalizers
  - synchronizers/finalizers
  - transformations/finalizers
  - xmltojsontransformations/finalizers
  - xslttransformations/finalizers
  verbs:
  - update
# +rbac-check:subresource=finalizers
- apiGroups:
  - extensions.typhoon.zeiss.com
  resources:
  - functions/finalizers
  verbs:
  - update
# +rbac-check:subresource=finalizers
- apiGroups:
  - routing.typhoon.zeiss.com
  resources:
  - filters/finalizers
  - splitters/finalizers
  verbs:
  - update

# Manage resource-specific ServiceAccounts and RoleBindings
- apiGroups:
  - ''
  resources:
  - serviceaccounts
  - serviceaccounts/finalizers
  verbs:
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - list
  - watch
  - create
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  # Only multi-tenant components receive permissions via RoleBindings to
  # interact with the Kubernetes API.
  resourceNames:
  - splitter-adapter
  verbs:
  - update

# Read credentials
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get

# Required by Function controller to store, and mount user's code
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch

# Read controller configurations
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - config-logging
  - config-observability
  - config-leader-election
  verbs:
  - get

# Acquire leases for leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - create
  - update

# Observe status of Pods and their ancestors
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - replicasets
  verbs:
  - list
  - watch

---

