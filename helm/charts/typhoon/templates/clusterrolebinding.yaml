{{- if .Values.controller.serviceAccount.create }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "typhoon.controller.fullname" . }}
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: typhoon-controller

---
# Permissions not required by controllers directly, but granted to
# receive-adapters via RoleBindings.
#
# Without them, the following error is thrown:
#   "attempting to grant RBAC permissions not currently held"
#
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: awssnssource-adapter
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: awssnssource-adapter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zendesksource-adapter
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zendesksource-adapter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filter-adapter
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: filter-adapter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: splitter-adapter
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: splitter-adapter
---
# Resolve sink URIs when Knative is installed
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "typhoon.controller.fullname" . }}-addressable-resolver-from-knative
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "typhoon.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver

---

# Resolve sink URIs when typhoon Core is installed
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "typhoon.controller.fullname" . }}-addressable-resolver-from-typhoon
  labels:
    {{- include "typhoon.controller.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "typhoon.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver-typhoon

{{- end }}