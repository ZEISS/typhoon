apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: typhoon-controller
  labels:
    {{- include "typhoon.labels" . | nindent 4 }}

rules:

  # Record Kubernetes events
  - apiGroups:
      - ''
    resources:
      - events
    verbs:
      - create
      - patch
      - update

  # Manage broker deployments
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch

  # Manage broker services, endpoints and secrets (for configuration)
  - apiGroups:
      - ''
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch

  # Read reconciled typhoon core resources and update their statuses
  - apiGroups:
      - eventing.typhoon.zeiss.com
    resources:
      - memorybrokers
      - redisbrokers
      - triggers
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - eventing.typhoon.zeiss.com
    resources:
      - memorybrokers/status
      - redisbrokers/status
      - triggers/status
    verbs:
      - update

  # Ensure compatibility with the OwnerReferencesPermissionEnforcement Admission Controller
  # https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#ownerreferencespermissionenforcement
  - apiGroups:
      - eventing.typhoon.zeiss.com
    resources:
      - memorybrokers/finalizers
      - redisbrokers/finalizers
      - triggers/finalizers
    verbs:
      - update

  # Set finalizers
  - apiGroups:
      - eventing.typhoon.zeiss.com
    resources:
      - memorybrokers
      - redisbrokers
      - triggers
    verbs:
      - patch

  # Manage resource-specific ServiceAccounts and RoleBindings
  - apiGroups:
      - ''
    resources:
      - serviceaccounts
      - serviceaccounts/finalizers
    verbs:
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - list
      - watch
      - create

  # Read configuration/credentials
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get

  # Read controller configurations
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
    resourceNames:
      - config-logging
      - config-observability
      - config-leader-election
    verbs:
      - get

  # Acquire leases for leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update

